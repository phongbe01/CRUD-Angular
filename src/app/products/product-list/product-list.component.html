<div class="container">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Rating</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; let i = index" [attr.data-index]="i">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><app-rating [rating]="product.rating"></app-rating></td>
      <td>
        <button class="btn btn-primary m-sm-1" [routerLink]="['/products',product.id,'update']">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div>
    <button class="btn btn-primary" routerLink="/products/create">Create</button>
  </div>
</div>
