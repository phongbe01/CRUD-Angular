<div class="col-6  p-xl-4" >
  <form [formGroup] = "ProductDetail"  (ngSubmit)="onSubmit()" class="border p-3">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>

    <div class="form-group">
      <label>Quality</label>
      <input type="text" class="form-control" formControlName="quality">
    </div>

    <div class="form-group">
      <label>Desc</label>
      <input type="text" class="form-control" formControlName="desc">
    </div>
    <div class="form-group">
      <label>Rating</label>
      <input type="number" class="form-control" formControlName="rating">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onClick()">Submit</button>
  </form>

</div>
