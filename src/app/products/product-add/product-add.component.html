<div class="col-6  p-xl-4" >
  <h2>{{ title }}</h2>
  <form [formGroup] = "addProduct" (ngSubmit)="onSubmit()"  class="border p-3">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" formControlName="name">

      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>

      </div>
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>

    <div class="form-group">
      <label>Desc</label>
      <input type="text" class="form-control" formControlName="desc">
    </div>
    <div class="form-group">
      <label>Rating</label>
      <input type="number" class="form-control" formControlName="rating">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addProduct.valid">Submit</button>
  </form>

</div>
