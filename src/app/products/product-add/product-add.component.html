<div class="col-6  p-xl-4" >
  <h2>{{ title }}</h2>
  <form [formGroup] = "addProduct" (ngSubmit)="onSubmit()"  class="border p-3">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="addProduct.get('name').invalid && addProduct.get('name').touched">
     <div *ngIf="addProduct.get('name').errors.required">
        Name is required
     </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="addProduct.get('price').invalid && addProduct.get('price').touched">
      <div *ngIf="addProduct.get('price').errors.required">
        Price is required
      </div>
    </div>
    <div class="form-group">
      <label>Desc</label>
      <input type="text" class="form-control" formControlName="desc">
    </div>
    <div class="form-group">
      <label>Rating</label>
      <input type="number" class="form-control" formControlName="rating">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
