<form action="" [formGroup]="loginAccount" (ngSubmit)="onSubmit()">
  <div class="login-facebook">
    <h2>HỘI VIÊN CŨ </h2>
    <hr>
    <div >
      <button class="loginBtn loginBtn--facebook">
        Login with Facebook
      </button>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <div class="input-group form-group">
        <input type="text" class="form-control" placeholder="Email / Số điện thoại " formControlName="email">
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger" >
        <div *ngIf="email.errors.required" class="">
          Email is required.
        </div>
      </div>
      <div class="input-group form-group">
        <input type="password" class="form-control" placeholder="Mật khẩu" formControlName="password">
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Passowrd has at least 4 characters
        </div>
      </div>
      <div style="text-align: center">
        <div>
          <button class="btn btn-success" [disabled]="!loginAccount.valid">ĐĂNG NHẬP </button>
        </div>
        <div>
          <a href="" >Quên mật khẩu</a>
        </div>
      </div>
    </div>
  </div>
</form>
